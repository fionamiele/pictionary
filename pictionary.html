<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pictionary</title>

    <style>
      canvas{
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      form{
        position: fixed;
        top:0;
        right: 0;
        border: 1px solid black;
        padding: 10px;
      }
      label{
        display: block;
      }
      .users{
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>

    <form>
      <label>
      Line weight: <input class="js-weight" type="range" min="1" max="50" value="4" />
    </label>
    <label>
      Color: <input class="js-color" type="color" value="#000" />
    </label>
    </form>

    <ul class="users js-users">

    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script type="text/javascript">
      let socket = io();
      let isActive = false;

      const username = prompt('Tell your name');

      socket.emit('username', username);


      const inputWeight = document.querySelector('.js-weight');
      const inputColor = document.querySelector('.js-color');
      const usersList = document.querySelector('.js-users');

      function setup() {
        createCanvas(500, 500);
      }

      function mouseDragged() {
        // si isactive est = à false on return
        if (!isActive) return;
        strokeWeight(inputWeight.value);
        stroke(inputColor.value);
        line(mouseX, mouseY, pmouseX, pmouseY);
        socket.emit('line', {
          // mouseX: mouseX,
          // mouseY: mouseY,
          // pmouseX: pmouseX,
          // pmouseY: pmouseY
          // raccourci d'écriture
          mouseX,
          mouseY,
          pmouseX,
          pmouseY,
          weight: inputWeight.value,
          color: inputColor.value
        });
      }

      socket.on('line', (data) => {
        stroke(data.color);
        strokeWeight(data.weight);
        line(data.mouseX, data.mouseY, data.pmouseX, data.pmouseY);
      });

      socket.on('users', (data) => {
        usersList.innerHTML = '';
        data.forEach((user) => {
          const li = document.createElement('li');
          if (user.active) {
            li.innerHTML = `<b>${user.username}</b>`;
          }else{
            li.innerHTML = user.username;
          }
          li.innerHTML = user.username;
          usersList.appendChild(li);

          // si la pers a le droit de jouer ou non
          if(user.username === username) {
            isActive = user.active;
          }
        });
      });
      socket.on('clear', () => {
        clear();
      });

      socket.on('word', (word) => {
        alert(`Your word is: ${word}`);
      })
    </script>

  </body>
</html>
